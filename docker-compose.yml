version: "3.6"
services:
  api:
    build: .
    container_name: ingest_api
    command : bash -c "gunicorn --bind 0.0.0.0:8000 app"
    ports:
      - "8000:8000"
    volumes:
      - ./api:/code
  database:
    build: ./db
    restart: always
    #ports:
    #  - "5432:5432"
    volumes:
      - datavol:/var/lib/postgresql/data
    container_name: ingest_data
  sos:
    build: ./sos
    ports:
      - 8080:8080
    container_name: ingest_sos
volumes:
  datavol:
